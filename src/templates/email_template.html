<div style="font-family: 'Segoe UI', Arial, sans-serif; background: #f7fafd; line-height: 1.7; max-width: 600px; margin: 40px auto; padding: 32px 28px 24px 28px; border-radius: 16px; box-shadow: 0 6px 24px rgba(7,28,80,0.08); border: none;">
    <div style="text-align: center; margin-bottom: 28px;">
        <img src="{{logo_url}}" alt="Logo" style="max-width: 120px; border-radius: 8px; box-shadow: 0 2px 8px rgba(75,147,231,0.10);">
    </div>
    <div style="background: #fff; border-radius: 12px; padding: 28px 24px 20px 24px; box-shadow: 0 2px 8px rgba(75,147,231,0.06);">
        <p style="font-size: 18px; color: #071C50; margin-top: 0; margin-bottom: 18px;">Dear <strong>{{name}}</strong>,</p>
        <p style="font-size: 16px; color: #333; margin-top: 0; margin-bottom: 22px;">{{message}}</p>
        <div style="text-align: center; margin-bottom: 18px;">
            <a href="{{link}}" style="display: inline-block; padding: 12px 32px; font-size: 17px; color: #fff; background: linear-gradient(90deg, #4B93E7 0%, #071C50 100%); text-decoration: none; border-radius: 6px; font-weight: 600; box-shadow: 0 2px 8px rgba(75,147,231,0.15); transition: background 0.2s;">
                {{link_label}} <span style="font-size: 18px;">&#8594;</span>
            </a>
        </div>
        <p style="margin: 0; color: #555;">Best regards,</p>
        <p style="margin: 0 0 0 2px; color: #555;">The Alight HR Platform Team</p>
    </div>
    <footer style="margin-top: 28px; font-size: 0.97em; color: #2569b6; background: none; padding: 0; border-radius: 0; text-align: center;">
        <p style="margin: 0;">&copy; {{year}} Alight HR Platform. All rights reserved.</p>
    </footer>
</div>
